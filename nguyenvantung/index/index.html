      function ctrlShiftKey(e, keyCode) {
	  return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
}
    document.onkeydown = (e) => {
	  if (
		event.keyCode === 123 ||
		ctrlShiftKey(e, "I") ||
		ctrlShiftKey(e, "J") ||
		ctrlShiftKey(e, "C") ||
		(e.ctrlKey && e.keyCode === "U".charCodeAt(0))
	) {
	  return false;
	}
};
  const textElement = document.getElementById('text');
   let text = 'Nếu muốn biết thêm về nhật bản thì hãy học tiếng nhật. Tiếng nhật sẽ giúp bạn về cách giao tiếp cũng như nói chuyện. Học tiếng nhật không hề khó nếu bạn chị nỗ lực và nếu bạn muốn thì hai bảng trên là công cụ giúp bạn thực hiện điều đó!';
    let index = 0;

    setInterval(() => {
    textElement.textContent = text.substring(0, index);
    index++;

  if (index > text.length) {
    index = 0;
  }
}, 100);//thay đổi 100ms(1s) 1 lần
